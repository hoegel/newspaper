{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
  <h1>Смена пароля</h1>

<p>Пожалуйтса, введите сначала свой старый пароль, а затем два раза новый.</p>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-success" type="submit" value="Сменить пароль" />
</form>
{% endblock %}
