{% extends 'base.html' %}

{% block title %}Статьи{% endblock %}

{% block content %}
  {% for article in object_list %}
    <div class="card">
      <div class="card-header">
        <span class="font-wieght-bold"><a href="{% url 'article_detail' article.pk%}">{{ article.title }}</a></span>
        <span class="text-muted">автор: {{ article.author }} | создано: {{ article.date }}</span>
      </div>
      <div class="card-body">
        {{ article.body }}
      </div>
      <div class="card-footer text-center text-muted">
        <a href="{% url 'article_edit' article.pk %}">Изменить</a> |
        <a href="{% url 'article_delete' article.pk %}">Удалить</a>
      </div>
    </div>
    <br />
  {% endfor %}
{% endblock %}
