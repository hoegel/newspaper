{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Изменить {{ article.pk }}-ую статью{% endblock %}

{% block content %}
    <h1>Изменить</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info ml-2" type="submit">Обновить</button>
    </form>
{% endblock %}
