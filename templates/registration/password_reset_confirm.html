{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<h1>Установить новый пароль</h1>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-success" type="submit" value="Сменить пароль" />
</form>
{% endblock %}
